image: node:8

cache:
    paths:
        - node_modules/

stages:
    - build
    - test

before_script:
    - npm install

build_job:
    stage: build
    script:
        - node ./node_modules/gulp/bin/gulp.js
        - cd public
        - node ./node_modules/webpack/bin/webpack.js
        - cd ..

test_job:
    stage: test
    script:
        - ./node_modules/mocha/bin/mocha dist/app/tests
